<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
        <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dob</ion-label>
        <ion-textarea [(ngModel)]="dob" name="dob"></ion-textarea>
       </ion-item>
       <ion-item>
        <ion-label>Gender</ion-label>
        <ion-textarea [(ngModel)]="gender" name="gender"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-textarea [(ngModel)]="email" name="email"></ion-textarea>
      </ion-item>
       <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-textarea [(ngModel)]="mobileno" name="mobileno"></ion-textarea>
      </ion-item>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>    </form>

    
</ion-content>
